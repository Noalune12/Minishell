name: Build and Test Minishell

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libreadline-dev

      - name: Build project
        run: make

      - name: Run test suite
        run: |
          cd unit-testing
          output=$(./tester custom)
          echo "$output"

          # Check if the last line contains "good"
          last_line=$(echo "$output" | tail -n 1)
          if [[ "$last_line" == *"good"* ]]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Tests failed!"
            exit 1
          fi
